<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shared Whiteboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar" role="toolbar" aria-label="Drawing tools">
    <div class="row">
      <button id="btn-draw" class="tool">Draw</button>
      <button id="btn-erase" class="tool">Erase</button>
      <button id="btn-text" class="tool">Text</button>
      <button id="btn-image" class="tool">Image</button>
      <button id="btn-clear" class="tool">Clear</button>
      <button id="btn-save" class="tool">Save</button>
    </div>

    <div class="row controls">
      <label title="Color">
        <input id="color-picker" type="color" value="#000000"/>
      </label>
      <label class="control-item">
        <input id="size-range" type="range" min="1" max="60" value="4" />
        <div class="label-small">Brush</div>
      </label>
      <label class="control-item">
        <input id="eraser-range" type="range" min="5" max="80" value="20" />
        <div class="label-small">Eraser</div>
      </label>
      <label class="control-item small">
        <input id="text-size" type="range" min="10" max="120" value="24" />
        <div class="label-small">Text</div>
      </label>
    </div>
  </div>

  <!-- Two canvases:
       - mainCanvas: visible area that displays a transformed view of the large 'master' canvas (A1)
       - overlayCanvas: used for cursors and UI overlays
       The master drawing surface is handled in script.js as an offscreen canvas.
  -->
  <canvas id="mainCanvas"></canvas>
  <canvas id="overlayCanvas"></canvas>

  <input type="file" id="image-input" accept="image/*" style="display:none" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
